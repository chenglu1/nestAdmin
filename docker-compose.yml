version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: nestadmin-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/sql/init_data.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - nestadmin-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Redis 缓存 (可选)
  redis:
    image: redis:7-alpine
    container_name: nestadmin-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nestadmin-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --requirepass ${REDIS_PASSWORD:-default_redis_password}

  # NestJS 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nestadmin-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: ${PORT}
      PUBLIC_HOST: ${PUBLIC_HOST}
      CORS_ORIGIN: ${CORS_ORIGIN}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      ENABLE_REDIS: true
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-default_redis_password}
      CHATANYWHERE_API_KEY: ${CHATANYWHERE_API_KEY}
      CHATANYWHERE_API_BASE_URL: ${CHATANYWHERE_API_BASE_URL}
      TZ: Asia/Shanghai
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nestadmin-network
    volumes:
      - ./backend/logs:/app/logs

  # React 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nestadmin-frontend
    restart: unless-stopped
    ports:
      - "8080:80"  # 在宝塔面板上使用8080端口，避免与宝塔默认80端口冲突
    depends_on:
      - backend
    networks:
      - nestadmin-network
    environment:
      TZ: Asia/Shanghai

networks:
  nestadmin-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
