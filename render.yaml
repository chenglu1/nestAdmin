services:
  # 后端服务
  - type: web
    name: nestadmin-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && node dist/main
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_HOST
        fromDatabase:
          name: nestadmin-db
          property: host
      - key: DATABASE_PORT
        value: 3306
      - key: DATABASE_USER
        fromDatabase:
          name: nestadmin-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: nestadmin-db
          property: password
      - key: DATABASE_NAME
        fromDatabase:
          name: nestadmin-db
          property: database
      - key: JWT_SECRET
        generateValue: true
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: REDIS_HOST
        fromService:
          name: nestadmin-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: nestadmin-redis
          type: redis
          property: port
      - key: FRONTEND_URL
        value: https://nestadmin.vercel.app

# 数据库
databases:
  - name: nestadmin-db
    region: oregon
    plan: free
    databaseName: nest_admin
    user: admin

# Redis (注意: Render 免费版不支持 Redis,需要使用外部服务如 Upstash)
# 如需 Redis,请注册 Upstash Redis 并手动配置环境变量
