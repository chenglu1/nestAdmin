name: Auto Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.20.0'  # 满足前端要求的Node.js版本
      
      - name: Build Backend
        working-directory: ./backend
        run: npm install && npm run build
      
      - name: Build Frontend
        working-directory: ./frontend
        run: npm install && npm run build
      
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          # 直接使用host地址，确保在secrets中正确设置不带前缀的地址
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22  # 显式指定SSH端口
          script: |
            # 拉取最新代码
            cd /www/wwwroot
            git clone -b main ${{ secrets.REPOSITORY_URL }} nestadmin || (cd nestadmin && git fetch origin && git checkout main && git pull origin main)
            
            # 更新后端
            cd /www/wwwroot/nestadmin/backend
            npm install --production
            npm run build
            # 使用宝塔PM2管理器适配的命令
            /www/server/panel/pyenv/bin/python3 /www/server/panel/tools/pm2_manager.py restart nestAdmin || /www/server/panel/pyenv/bin/python3 /www/server/panel/tools/pm2_manager.py add -n nestAdmin -p dist/main.js
            
            # 更新前端
            cd /www/wwwroot/nestadmin/frontend
            npm install --production
            npm run build
            cp -r dist/* /www/wwwroot/nestadmin/
            
            # 配置Nginx - 直接复制前端目录中已有的nginx配置文件
            cp /www/wwwroot/nestadmin/frontend/nginx.conf /www/server/nginx/conf/vhost/nestadmin.conf
            
            # 重新加载Nginx配置
            /www/server/nginx/sbin/nginx -s reload
            
            # 检查健康状态
            sleep 3
            curl http://localhost:3001/api/health || exit 1
            
            echo "✅ 部署完成！"
      
      - name: Notify on Failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            console.log('❌ 部署失败！');
            // 直接在GitHub Actions日志中输出错误信息，避免SSH连接问题