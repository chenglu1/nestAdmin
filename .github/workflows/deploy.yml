name: Auto Deploy to Production

# 触发条件：push 到 main 分支
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v3
      
      # 2. 设置 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      # 3. 后端构建
      - name: Build Backend
        working-directory: ./backend
        run: |
          npm install --production
          npm run build
      
      # 4. 前端构建
      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm install --production
          npm run build
      
      # 5. 复制到服务器
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 拉取最新代码
            cd /www/wwwroot
            git clone -b main ${{ secrets.REPOSITORY_URL }} nestadmin || (cd nestadmin && git fetch origin && git checkout main && git pull origin main)
            
            # 更新后端
            cd /www/wwwroot/nestadmin/backend
            npm install --production
            npm run build
            # 使用宝塔PM2管理器适配的命令
            /www/server/panel/pyenv/bin/python3 /www/server/panel/tools/pm2_manager.py restart nestAdmin || /www/server/panel/pyenv/bin/python3 /www/server/panel/tools/pm2_manager.py add -n nestAdmin -p dist/main.js
            
            # 更新前端（适配宝塔Nginx）
            cd /www/wwwroot/nestadmin/frontend
            npm install --production
            npm run build
            # 复制到宝塔默认站点目录
            cp -r dist/* /www/wwwroot/nestadmin/
            
            # 配置Nginx（创建或更新配置文件）
            cat > /www/server/nginx/conf/vhost/nestadmin.conf << 'EOF'
server {
    listen 80;
    server_name _;
    root /www/wwwroot/nestadmin;
    index index.html index.htm;
    
    # 静态文件缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 30d;
    }
    
    # 后端API代理
    location /api {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 前端路由支持（SPA）
    location / {
        try_files $uri $uri/ /index.html;
    }
}
EOF
            
            # 重新加载Nginx配置
            /www/server/nginx/sbin/nginx -s reload
            
            # 检查健康状态
            sleep 3
            curl http://localhost:3001/api/health || exit 1
            
            echo "✅ 部署完成！"
      
      # 6. 部署失败通知
      - name: Notify on Failure
        if: failure()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "❌ 部署失败！" > /tmp/deploy-error.txt
            pm2 logs nestAdmin --tail 50 >> /tmp/deploy-error.txt
