name: Auto Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Build Backend
        working-directory: ./backend
        run: npm install && npm run build
      
      - name: Build Frontend
        working-directory: ./frontend
        run: npm install --production && npm run build
      
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 拉取最新代码
            cd /www/wwwroot
            git clone -b main ${{ secrets.REPOSITORY_URL }} nestadmin || (cd nestadmin && git fetch origin && git checkout main && git pull origin main)
            
            # 更新后端
            cd /www/wwwroot/nestadmin/backend
            npm install --production
            npm run build
            # 使用宝塔PM2管理器适配的命令
            /www/server/panel/pyenv/bin/python3 /www/server/panel/tools/pm2_manager.py restart nestAdmin || /www/server/panel/pyenv/bin/python3 /www/server/panel/tools/pm2_manager.py add -n nestAdmin -p dist/main.js
            
            # 更新前端
            cd /www/wwwroot/nestadmin/frontend
            npm install --production
            npm run build
            cp -r dist/* /www/wwwroot/nestadmin/
            
            # 配置Nginx - 使用简单的echo命令替代Here文档
            echo 'server {' > /www/server/nginx/conf/vhost/nestadmin.conf
            echo '    listen 80;' >> /www/server/nginx/conf/vhost/nestadmin.conf
            echo '    server_name _;' >> /www/server/nginx/conf/vhost/nestadmin.conf
            echo '    root /www/wwwroot/nestadmin;' >> /www/server/nginx/conf/vhost/nestadmin.conf
            echo '    index index.html index.htm;' >> /www/server/nginx/conf/vhost/nestadmin.conf
            echo '    ' >> /www/server/nginx/conf/vhost/nestadmin.conf
            echo '    # 静态文件缓存' >> /www/server/nginx/conf/vhost/nestadmin.conf
            echo '    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {' >> /www/server/nginx/conf/vhost/nestadmin.conf
            echo '        expires 30d;' >> /www/server/nginx/conf/vhost/nestadmin.conf
            echo '    }' >> /www/server/nginx/conf/vhost/nestadmin.conf
            echo '    ' >> /www/server/nginx/conf/vhost/nestadmin.conf
            echo '    # 后端API代理' >> /www/server/nginx/conf/vhost/nestadmin.conf
            echo '    location /api {' >> /www/server/nginx/conf/vhost/nestadmin.conf
            echo '        proxy_pass http://localhost:3001;' >> /www/server/nginx/conf/vhost/nestadmin.conf
            echo '        proxy_set_header Host $host;' >> /www/server/nginx/conf/vhost/nestadmin.conf
            echo '        proxy_set_header X-Real-IP $remote_addr;' >> /www/server/nginx/conf/vhost/nestadmin.conf
            echo '        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;' >> /www/server/nginx/conf/vhost/nestadmin.conf
            echo '        proxy_set_header X-Forwarded-Proto $scheme;' >> /www/server/nginx/conf/vhost/nestadmin.conf
            echo '    }' >> /www/server/nginx/conf/vhost/nestadmin.conf
            echo '    ' >> /www/server/nginx/conf/vhost/nestadmin.conf
            echo '    # 前端路由支持' >> /www/server/nginx/conf/vhost/nestadmin.conf
            echo '    location / {' >> /www/server/nginx/conf/vhost/nestadmin.conf
            echo '        try_files $uri $uri/ /index.html;' >> /www/server/nginx/conf/vhost/nestadmin.conf
            echo '    }' >> /www/server/nginx/conf/vhost/nestadmin.conf
            echo '}' >> /www/server/nginx/conf/vhost/nestadmin.conf
            
            # 重新加载Nginx配置
            /www/server/nginx/sbin/nginx -s reload
            
            # 检查健康状态
            sleep 3
            curl http://localhost:3001/api/health || exit 1
            
            echo "✅ 部署完成！"
      
      - name: Notify on Failure
        if: failure()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "❌ 部署失败！"
            # 使用绝对路径确保能找到pm2命令
            /usr/local/bin/pm2 logs nestAdmin --tail 50 || echo "无法获取PM2日志"