name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  # 后端测试和构建
  backend-test:
    name: Backend Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      working-directory: backend
      run: npm install --legacy-peer-deps

    - name: Run linter
      working-directory: backend
      run: npm run lint || echo "Linting skipped"

    - name: Run tests
      working-directory: backend
      run: npm test || echo "Tests skipped"

    - name: Build application
      working-directory: backend
      run: npm run build

    - name: Upload backend artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-dist
        path: backend/dist
        retention-days: 1

  # 前端测试和构建
  frontend-test:
    name: Frontend Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      working-directory: frontend
      run: npm install --legacy-peer-deps

    - name: Run linter
      working-directory: frontend
      run: npm run lint || echo "Linting skipped"

    - name: Build application
      working-directory: frontend
      run: npm run build

    - name: Upload frontend artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist
        retention-days: 1

  # Docker 镜像构建和推送
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/nestadmin-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/nestadmin-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/nestadmin-frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/nestadmin-frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # 部署到生产环境
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Baota server via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          # 适配宝塔服务器部署
          cd /www/wwwroot
          git clone -b main ${{ secrets.REPOSITORY_URL }} nestadmin || (cd nestadmin && git fetch origin && git checkout main && git pull origin main)
          
          # 后端部署
          cd /www/wwwroot/nestadmin/backend
          npm install --production
          npm run build
          # 使用宝塔PM2管理器
          /www/server/panel/pyenv/bin/python3 /www/server/panel/tools/pm2_manager.py restart nestAdmin || /www/server/panel/pyenv/bin/python3 /www/server/panel/tools/pm2_manager.py add -n nestAdmin -p dist/main.js
          
          # 前端部署
          cd /www/wwwroot/nestadmin/frontend
          npm install --production
          npm run build
          cp -r dist/* /www/wwwroot/nestadmin/
          
          # 配置Nginx（创建或更新配置文件）
          echo 'server { listen 80; server_name _; root /www/wwwroot/nestadmin; index index.html index.htm; location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ { expires 30d; } location /api { proxy_pass http://localhost:3001; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; } location / { try_files $uri $uri/ /index.html; } }' > /www/server/nginx/conf/vhost/nestadmin.conf
          
          # 重新加载Nginx配置
          /www/server/nginx/sbin/nginx -s reload

    - name: Deployment notification
      if: success()
      run: |
        echo "✅ Deployment successful!"
        echo "Backend: ${{ secrets.DOCKER_USERNAME }}/nestadmin-backend:${{ github.sha }}"
        echo "Frontend: ${{ secrets.DOCKER_USERNAME }}/nestadmin-frontend:${{ github.sha }}"
